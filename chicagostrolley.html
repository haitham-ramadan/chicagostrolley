<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Trolley - AI Assistant Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 120px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #14B8A6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease 0.2s both;
        }

        .subtitle {
            font-size: 24px;
            color: #888;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease 0.4s both;
        }

        /* Warning banner for local file usage */
        .warning {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff4444;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
            z-index: 10000;
        }

        .warning.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .logo {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="warning" id="warning">
        ‚ö†Ô∏è Microphone access requires HTTPS or localhost server. Please run on a web server or deploy to GitHub Pages.
    </div>

    <div class="container">
        <div class="logo">üöé</div>
        <h1>Chicago Trolley</h1>
        <p class="subtitle">AI-Powered Voice Assistant</p>
    </div>

    <!-- Vapi Widget with Updated Script -->
    <script src="https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js"></script>
    
    <script>
        // Check if running from file:// protocol
        if (window.location.protocol === 'file:') {
            document.getElementById('warning').classList.add('show');
        }

        // Initialize Vapi with BIGGER button size
        window.vapiSDK.run({
            apiKey: "a3414333-681c-482c-8ffa-c1be89d89d99",
            assistant: "22f9046d-bd90-4f10-b7b7-66d865e0e546",
            config: {
                mode: "voice",
                title: "Talk with Chicagostrolley",
                theme: "dark",
                baseBgColor: "#000000",
                accentColor: "#14B8A6",
                ctaButtonColor: "#14B8A6",
                ctaButtonTextColor: "#000000",
                borderRadius: "large",
                size: "large", // Changed from "full" to "large" for bigger button
                position: "bottom-right",
                startButtonText: "Start",
                endButtonText: "End Call",
                chatFirstMessage: "Hey, How can I help you today?",
                chatPlaceholder: "Type your message...",
                voiceShowTranscript: true,
                consentRequired: true,
                consentTitle: "Terms and conditions",
                consentContent: "By clicking 'Agree,' and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service.",
                consentStorageKey: "vapi_widget_consent"
            }
        });

        // Add custom CSS to make button even BIGGER
        setTimeout(() => {
            const style = document.createElement('style');
            style.textContent = `
                /* Make the Vapi button BIGGER */
                [class*="vapi"] button[class*="Button"] {
                    width: 80px !important;
                    height: 80px !important;
                    transform: scale(1.3) !important;
                }
                
                /* Make the widget window larger */
                [class*="vapi"] [class*="Container"] {
                    width: 450px !important;
                    height: 650px !important;
                }

                @media (max-width: 768px) {
                    [class*="vapi"] [class*="Container"] {
                        width: 95vw !important;
                        height: 80vh !important;
                    }
                }
            `;
            document.head.appendChild(style);
        }, 1000);
    </script>
</body>
</html>
