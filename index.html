<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chicagostrolley Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chicagostrolley Voice Agent</h1>
    <p>Tap the button on the bottom right to start chatting.</p>
  </div>

  <vapi-widget
    public-key="a3414333-681c-482c-8ffa-c1be89d89d99"
    assistant-id="22f9046d-bd90-4f10-b7b7-66d865e0e546"
    mode="voice"
    theme="dark"
    base-bg-color="#000000"
    accent-color="#14B8A6"
    cta-button-color="#000000"
    cta-button-text-color="#ffffff"
    border-radius="large"
    size="compact"
    position="bottom-right"
    title="Chicagostrolley"
    start-button-text="Start"
    end-button-text="End Call"
    chat-first-message="Hey, How can I help you today?"
    chat-placeholder="Type your message..."
    voice-show-transcript="true"
    consent-required="false"
  ></vapi-widget>
  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</body>
</html>
