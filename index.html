<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chicago Trolley</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      max-width: 100%;
      width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Demo: Voice Agent</h1>
    <p>Click the widget button on the bottom right to start testing the voice agent.</p>
  </div>

  <vapi-widget
    public-key="a3414333-681c-482c-8ffa-c1be89d89d99"
    assistant-id="22f9046d-bd90-4f10-b7b7-66d865e0e546"
    mode="voice"
    theme="dark"
    base-bg-color="#000000"
    accent-color="#14B8A6"
    cta-button-color="#000000"
    cta-button-text-color="#ffffff"
    border-radius="large"
    size="full"
    position="bottom-right"
    title="Talk with Chicagostrolley"
    start-button-text="Start"
    end-button-text="End Call"
    chat-first-message="Hey, How can I help you today?"
    chat-placeholder="Type your message..."
    voice-show-transcript="true"
    consent-required="true"
    consent-title="Terms and conditions"
    consent-content="By clicking 'Agree,' and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
    consent-storage-key="vapi_widget_consent"
  ></vapi-widget>

  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>
</body>
</html>
